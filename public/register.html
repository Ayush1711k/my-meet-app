<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | FlowState Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #030406; 
            --blue: #8ab4f8; 
            --text: #e8eaed; 
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: var(--text); 
            height: 100vh; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; 
        }

        /* --- 1. THE LIVE COSMIC ENGINE --- */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a1018 0%, #030406 100%);
        }

        /* Twinkling Stars */
        .stars {
            position: absolute; width: 2px; height: 2px; background: transparent;
            box-shadow: 10vw 15vh #fff, 25vw 40vh #fff, 80vw 10vh #fff, 50vw 50vh #fff, 90vw 80vh #fff, 15vw 85vh #fff, 60vw 20vh #fff, 35vw 75vh #fff;
            animation: twinkle 4s infinite ease-in-out;
        }

        /* Moving 3D Grid */
        .grid {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(138, 180, 248, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 180, 248, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
        }

        /* Floating Glow Orbs */
        .orb {
            position: absolute; width: 500px; height: 500px; border-radius: 50%;
            background: rgba(138, 180, 248, 0.15); filter: blur(100px);
            animation: float 15s infinite alternate;
        }

        @keyframes moveGrid {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(100px, 50px); } }

        /* --- 2. AUTH CARD --- */
        .auth-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 30px;
            width: 360px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: 0.4s ease;
            z-index: 10;
        }

        .auth-card:hover { border-color: var(--blue); transform: translateY(-5px); }
        
        h2 { color: var(--blue); margin-bottom: 25px; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.07);
            color: white; outline: none; box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--blue); background: rgba(255,255,255,0.1); }

        .btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            font-weight: bold; cursor: pointer; background: var(--blue);
            color: #000; transition: 0.3s; margin-top: 10px;
        }

        .btn:hover { filter: brightness(1.2); letter-spacing: 1px; transform: scale(1.02); }

        p { font-size: 14px; margin-top: 20px; color: #9aa0a6; }
        a { color: var(--blue); text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="stars"></div>
        <div class="grid"></div>
        <div class="orb" style="top: 10%; left: 10%;"></div>
        <div class="orb" style="bottom: 10%; right: 10%; animation-delay: -5s;"></div>
    </div>

    

    <div class="auth-card">
        <i class="fas fa-user-plus" style="font-size: 40px; color: var(--blue); margin-bottom: 15px;"></i>
        <h2>Create Account</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit" class="btn">JOIN FLOWSTATE</button>
        </form>
        <p>Already have an account? <a href="/login.html">Sign In</a></p>
    </div>

</body>
</html>
