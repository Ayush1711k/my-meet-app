<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Ended | RedDot Rush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1c1e;
            --card-bg: #282a2d;
            --primary-blue: #8ab4f8;
            --text-main: #e8eaed;
            --text-sub: #bdc1c6;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .exit-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: rgba(138, 180, 248, 0.1);
            color: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            margin: 0 0 12px 0;
        }

        p {
            color: var(--text-sub);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 15px;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: #202124;
        }

        .btn-primary:hover {
            background-color: #aecbfa;
            box-shadow: 0 4px 12px rgba(138, 180, 248, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-blue);
            border: 1px solid #5f6368;
        }

        .btn-secondary:hover {
            background-color: rgba(138, 180, 248, 0.05);
            border-color: var(--primary-blue);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 12px;
            color: #80868b;
        }
    </style>
</head>
<body>

    <div class="exit-card">
        <div class="icon-container">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h1>You left the call</h1>
        <p>Your camera and microphone are now off. Your privacy is protected.</p>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">Return to Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Rejoin Meeting</a>
        </div>

        <div class="footer-note">
            Powered by <b>RedDot Rush</b> Systems
        </div>
    </div>

</body>
</html>
