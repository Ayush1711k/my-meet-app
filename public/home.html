<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedDot Rush | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #1a1c1e; --card: #282a2d; --blue: #8ab4f8; --text: #e8eaed; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .hero { text-align: center; max-width: 500px; padding: 40px; background: var(--card); border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 32px; margin-bottom: 10px; color: var(--blue); }
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 16px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-new { background: var(--blue); color: #202124; }
        .join-box { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #5f6368; background: #3c4043; color: white; outline: none; }
    </style>
</head>
<body>
    <div class="hero">
        <i class="fas fa-video" style="font-size: 48px; color: var(--blue); margin-bottom: 20px;"></i>
        <h1>RedDot Rush</h1>
        <p>Premium video meetings. Now free for everyone.</p>
        
        <div class="btn-group">
            <a href="/new-meeting" class="btn btn-new"><i class="fas fa-plus"></i> New Meeting</a>
            <div class="join-box">
                <input type="text" id="roomCode" placeholder="Enter a code or link">
                <button onclick="joinMeeting()" class="btn" style="background: transparent; color: var(--blue);">Join</button>
            </div>
        </div>
    </div>

    <script>
    function joinMeeting() {
        const input = document.getElementById('roomCode').value.trim();
        
        if (input) {
            let roomId;

            // Check if the user pasted a full URL (contains "http" or "render.com")
            if (input.includes('/') || input.includes('.')) {
                // Remove any trailing slashes and grab the last part of the path
                const parts = input.replace(/\/$/, "").split('/');
                roomId = parts[parts.length - 1];
            } else {
                // If they just typed a code, use it directly
                roomId = input;
            }

            // Final check: redirect only if we have a valid ID
            if (roomId && roomId.length > 5) {
                window.location.href = `/${roomId}`;
            } else {
                alert("Please enter a valid room code or meeting link.");
            }
        }
    }
</script>
</body>
</html>
