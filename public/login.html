<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FlowState</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #030406; --blue: #8ab4f8; --text: #e8eaed; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* --- LIVE COSMIC BACKGROUND --- */
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a1018 0%, #030406 100%); }
        
        .stars { position: absolute; width: 2px; height: 2px; background: transparent; box-shadow: 10vw 15vh #fff, 80vw 10vh #fff, 50vw 50vh #fff, 15vw 85vh #fff, 75vw 45vh #fff; animation: twinkle 4s infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        .grid { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(rgba(138, 180, 248, 0.15) 1px, transparent 1px), linear-gradient(90deg, rgba(138, 180, 248, 0.15) 1px, transparent 1px); background-size: 60px 60px; transform: perspective(500px) rotateX(60deg); animation: moveGrid 20s linear infinite; }
        @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(60px); } }

        .orb { position: absolute; width: 500px; height: 500px; border-radius: 50%; background: rgba(138, 180, 248, 0.15); filter: blur(100px); animation: float 15s infinite alternate; }
        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(100px, 50px); } }

        /* --- AUTH CARD --- */
        .auth-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 30px;
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.4s ease;
        }
        .auth-card:hover { border-color: var(--blue); transform: translateY(-5px); }
        
        h2 { color: var(--blue); margin-bottom: 25px; font-weight: 300; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.07); color: white; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; background: var(--blue); color: #000; transition: 0.3s; }
        .btn:hover { filter: brightness(1.2); letter-spacing: 1px; }
        p { font-size: 14px; margin-top: 20px; color: #9aa0a6; }
        a { color: var(--blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="stars"></div>
        <div class="grid"></div>
        <div class="orb" style="top: 10%; left: 10%;"></div>
        <div class="orb" style="bottom: 10%; right: 10%; animation-delay: -5s;"></div>
    </div>

    

    <div class="auth-card">
        <i class="fas fa-user-shield" style="font-size: 40px; color: var(--blue); margin-bottom: 15px;"></i>
        <h2>USER LOGIN</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">SECURE LOGIN</button>
        </form>
        <p>New to FlowState? <a href="/register.html">Create Account</a></p>
    </div>
</body>
</html>
